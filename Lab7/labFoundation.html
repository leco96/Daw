
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"o>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </head>
    <body>
        <div class="row login">
            <div class="col s8 14 offset-14">
                <div class="card">
                    
                    <div class="card-action red white-text">
                        <h3>Login</h3>
                    </div>
                    <div class="card-content">
                        
                        <div class="form-field">
                            <label for="username">Username</label>
                            <input type="text" id="username">
                        </div><br>
                        
                        <div class="form-field">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div><br>
                        
                        <div class="form-field">
                           <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div><br>
                        
                        <div class="form-field center-align">
                            <button class="btn-large red">Login</button>
                        </div><br>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <p>Material Desgn:  es un diseño con una tipografía clara, casillas bien ordenadas, colores e imágenes llamativos para no perder el foco y un sentido del orden y la jerarquía muy marcado.</p>
        
        </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  
    </body>
  </html>
