
<!-- Modal Tweet form -->
<div class="modal fade" id="tweet_form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Tweet</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form >
        <div class="modal-body">
          <input type="text" name="desc_tweet" id="desc_tweet" placeholder="Que piensas...">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"  data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submit_tweet" name="submit_tweet"  data-dismiss="modal" >Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
